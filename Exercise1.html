    <div class="grid-container">
      <h1>Exercise 1: Facebook</h1>
      <div class="grid-item-1">
        <img class="facebook-3-2" src="Images/facebook-3-2.svg" alt="Facebook logo" />

          Facebook, Inc. is an American online social media media and social networking sevoce companyy. it is based in

      <div class="grid-item-2">
        <form action="#">
          <label for="Name">Name:</label>
          <input type="text" id="Name" placeholder="Enter your Name" />

            <label for="Female">

          <input type="submit" value="Signup" />
        </form>
      </div>
